{% load staticfiles %}
{%block home_content%}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/style1.css'%}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<!--//webfonts-->
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>注册一个新用户</h1>
		</div>
		<p>欢迎成为我的个人博客的新用户~</p>
			<form action="{%url 'index'%}" method="POST">
				<ul class="left-form">
					<h2>New Account:</h2>
						{%csrf_token%}
						<li>{{reg_form.username}}
							<a href="#" class="icon ticker"></a>
							<div class="clear"> </div>
						</li>
						<li>
							{%csrf_token%}
							{{reg_form.email}}
							<a href="#" class="icon ticker"></a>
								<div class="clear"> </div>
						</li>
						<li>{{reg_form.url}}
						<a href="#" class="icon ticker"></a>
								<div class="clear"> </div>
						</li>
						<li>
							{%csrf_token%}
							{{reg_form.password}}
						<a href="#" class="icon into"></a>
								<div class="clear"> </div>
						</li>
						<li>
							{%csrf_token%}
							{{reg_form.password}}
						<a href="#" class="icon into"></a>
								<div class="clear"> </div>
						</li>
					<input type="submit" onClick="myFunction()" value="Create Account">
						<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>
					
			</form>
			
		</div>
			<!-----start-copyright---->
   					<div class="copy-right">
						<p>注册页面</p>
					</div>
				<!-----//end-copyright---->

	
</body>
</html>
{%endblock%}
