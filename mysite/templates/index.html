{%extends "base.html"%}
{%load staticfiles%}
{%block home_content%}

    <div class="container">
        <section class="col-md-12 content" id="home">
           <div class="col-lg-6 col-md-6 content-item">
               <img src="{%static 'images/1.jpg'%}" alt="Image" class="tm-image">
           </div>
           <div class="col-lg-6 col-md-6 content-item content-item-1 background">
               <h2 class="main-title text-center dark-blue-text">{{SITE_NAME}}</h2>
               {%for article in article_list%}
               <p>{{article.title}}</p>
               <p>{{article.content | safe}}</p>
               <p> by--{{article.author}}</p>

               {%endfor%}
               <button type="button" class="btn btn-big dark-blue-bordered-btn">评论</button>
               <button type="button" class="btn btn-big dark-blue-btn">点赞</button>
           </div>
       </section>

{%include "footer.html"%}
        {% endblock %}
